<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>推荐电影网站</title>
    <style>
        div{width:100%; }
        li{float:left;width:250px;list-style:none;}
    </style>
</head>
<body>
<table>
    <tr th:each="website : ${websiteList}">
        <td>
            <a th:href="${website.url}" th:title="${website.name}" target="_blank">推荐影院</a>
        </td>
    </tr>
</table>


</body>
</html>
